name: SiriusMobileIOS

############
# Options
############

options:
  bundleIdPrefix: com.SiriusMobileIOS

############
# Configs
############

configs:
  Debug: debug
  Release: release
  Adhoc: release
  Beta: release

############
# Packages
############


